<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
</head>
<body>
    <header>
        <h1>TO DO LIST</h1>
    </header>
    <main>
        <div class="container">
            <section>
                <table>
                    <tr>
                        <th>No</th>
                        <th>Time</th>
                        <th>Tugas</th>
                        <th>Level</th>
                        <th>Nama</th>
                        <th>Jabatan</th>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </table>
            </section>

            <section>
                <form>
                    <label for="nama">Nama:</label><br>
                    <input type="text" id="name" name="nama"><br>
                    <label for="jabatan">Jabatan:</label><br>
                    <input type="text" id="jabatan" name="jabatan">
                    <textarea name="todo" rows="10" cols="30">
                        
                    </textarea>
                 </form>
            </section>

        </div>
    </main>
    
</body>
</html>
